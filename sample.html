 <!DOCTYPE html>
 
<html lang="en-US">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="sample.js"></script>

<link rel="stylesheet" type="text/css" href="sample.css">
</head>
<body>

<div ng-app= "MyApp" ng-controller="MyCtrl" class ="fullApp">
  
  <form name ="loginForm" ng-hide="loggedin">
  <h1> Login using your credentials </h1>
	  <div >Enter your UserName : <input type="text" placeholder="UserName" ng-model="username" required> </div> </br>
	  <div >Enter your Password : <input type="password" placeholder="password" ng-model="password" required></div> </br>
	  <button type="submit" value="login" ng-click="onsubmit()" ng-disabled="loginForm.$invalid"> submit </button>
  </form>

  <div ng-show ="loggedin">
		<p>Name : <input type="text" ng-model="name"> <span class="logout" ng-click="onlogout()">Logout </span></p>
		<h1>Hello {{name}}</h1>
		<p> Movie : <input type="text" placeholder="Search Movie or Theatre" ng-model="movieTheatreSearch"> </p>
		<table class="movieTheatrelist">
		<tr><th>Theatre</th><th>Movie</th></tr>
				<tr ng-repeat="movie in movies |filter:movieTheatreSearch track by $index">
					<td class="TheatreContainer">{{movie.name}}</td>
					<td class="movieContainer">{{movie.movieName}}</td>
				</tr>
		</table>
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="kingsman.jpg" alt="kingsman">
      <div class="carousel-caption">
        ...
      </div>
    </div>
    <div class="item">
      <img src="batmansuperman.jpeg" alt="batman">
      <div class="carousel-caption">
        ...
      </div>
    </div>
    ...
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
		<menu-home> </menu-home>
		<div id="mainList" ng-hide=true>
			<div ng-repeat ="theatre in theatres">
				<span class="theatre">{{theatre.name}} </span>
				<span class="movie">:  {{theatre.movieName}} </span>
			</div>
		</div>
	</div>
</div>

</body>
</html>
